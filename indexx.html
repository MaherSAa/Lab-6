<!doctype html> 
<html>
 <head>
     <title>conversion App </title> 
	  <script>
	   function minutesTosecond() {
	   var minutes = document.getElementById("min_id").value;
	   var seconds = minutes * 60;
	   document.getElementById("sec_id").innerHTML = seconds;
	}
	</script>
	
    </head>
	
    <body>		
      <h1>Time converter </h1> 
	  Amount of minutes : <input id ="min_id" type="text"><br>
	    <button type ="button" onclick ="minutesTosecond();"> converter to seconds </button><br>
	  Amount of seconds : <span id="sec_id"></span>
    </body>

</html>
